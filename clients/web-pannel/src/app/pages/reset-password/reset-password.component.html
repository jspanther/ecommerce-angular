<div class="container">
    <div class="card">
        <div style="margin: auto;">
            <h3>Reset Password</h3>
        </div>
        <hr>
        <form [formGroup]="resetForm">
            <label for="">Password</label>
             <input [type]="showEye ? 'text' : 'password'"  class="form-control" placeholder="Password" formControlName="password">
             <label for="">Confirm Password</label>
             <div style="display: flex;">
                 <input [type]="showEye ? 'text' : 'password'" class="form-control" placeholder="Confirm Password" formControlName="confirmPassword">
                 <!-- <div class="eye">
                     <i  [class]=" showEye ? 'fa fa-eye hide' : 'fa fa-eye-slash hide' " (click)="showHidePassword()"></i>
                 </div> -->
                 
             </div>
            
             <div class="check" (click)="showHidePassword()">
                 <input type="checkbox" ><span>Show Password</span>
             </div>
         </form>
             <button type="submit" class="btn"  (click) = "resetPassword()"> Reset Password </button>
       
    </div>
    </div>
