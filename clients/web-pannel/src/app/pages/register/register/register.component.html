<div class="container">
    <div class="card">
      <form [formGroup]="signupForm">
        <div class="box">
            <label for="">Name</label>
            <input type="text" class="form-control" formControlName="name">
        </div>
        <div class="box">
            <label for="">Mobile Number</label>
            <input type="text" class="form-control" formControlName="mobile">
        </div>
        <div class="box">
            <label for="">Email</label>
            <input type="text" class="form-control" formControlName="email">
        </div>
      <div class="box">
        <label for="">Password</label>
        
        <div style="display: flex;">
          <input [type]="showEye ? 'text' : 'password'" class="form-control" formControlName="password">
          <div class="eye">
              <i  [class]=" showEye ? 'fa fa-eye hide' : 'fa fa-eye-slash hide' " (click)="showHidePassword()"></i>
          </div>
          
      </div>
      </div>
      <div class="box">
        <label for="">Confirm Password</label>
        <div style="display: flex;">
          <input [type]="showEye ? 'text' : 'password'" class="form-control">
          <div class="eye1">
              <i  [class]=" showEye ? 'fa fa-eye hide' : 'fa fa-eye-slash hide' " (click)="showHidePassword()"></i>
          </div>
          
      </div>
      </div>
    </form>
        <button  class="btn" (click)="signUp()" > Register</button>
        <div class="register">
            <a routerLink="/logIn">Already have an account? LogIn</a>
        </div>
    </div>
</div>
