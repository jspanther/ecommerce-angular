<div class="container">
    <div class="card">
        <form  [formGroup]="loginForm">
       <label for="">Email</label>
        <input type="text"  class="form-control" formControlName="email">
        <label for="">Password</label>
        <div style="display: flex;">
            <input [type]="showEye ? 'text' : 'password'" class="form-control" formControlName="password">
            <div class="eye">
                <i  [class]=" showEye ? 'fa fa-eye hide' : 'fa fa-eye-slash hide' " (click)="showHidePassword()"></i>
            </div>
            
        </div>
       
        <div class="check" >
            <input type="checkbox"><span>Remember Me</span>
            <a routerLink="/forget-password" >Forget Password</a>

        </div>
    </form>
        <button  class="btn" (click)="login()"> Log In </button>
        <div class="register">
            <a routerLink="/register">Don't have account? Create Account</a>
        </div>
    </div>
</div>
