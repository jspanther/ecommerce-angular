<div class="container1">

    

    <div class="title">
        <h3>User Details</h3>
    </div>
    <hr>
    <div class="card">
        <div class="row">
            <div class="col-md-3">
                <label for="">User Name</label>
            </div>
            <div class="col-md-1">:</div>
            <div class="col-md-6">{{userData?.name}}</div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <label for="">Mobile No.</label>
            </div>
            <div class="col-md-1">:</div>
            <div class="col-md-6">{{userData?.mobile || '---'}}</div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <label for="">Email</label>
            </div>
            <div class="col-md-1">:</div>
            <div class="col-md-6">{{userData?.email || '---'}}</div>
        </div>
        <div>
            <button class="btn" routerLink="/user-management">Back</button>
            
        </div>
    </div>
</div>
