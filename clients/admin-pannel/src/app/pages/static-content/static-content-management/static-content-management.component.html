<div class="container1" >
    <div class="title">
        <h3>Static Content Management</h3>
    </div>
    <hr>
  <div  style="margin-top: 50px;">
    <div class="card" *ngFor="let item of staticListArray">
        <div style="display: flex;" (click)="viewStatic(item?.pageKey)">
            <h3>{{item?.pageKey}}</h3>
            <i  class="fas fa-arrow-right"></i>
        </div>
    </div>
  </div>
</div>
